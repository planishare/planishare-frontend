<main class="container">
    <app-paginated-filter-status
        [pageResults]="posts"
        [filters]="filters"
        [loading]="loading"
        (changePage)="changePage($event)">
    </app-paginated-filter-status>
    <app-posts-grid [posts]="posts" [loading]="loading"></app-posts-grid>
    <app-collapsable-filters
        [loading]="filtersLoading"
        [filters]="(filters$|async)!"
        (filtersChange)="changeFilter($event)">
    </app-collapsable-filters>
</main>
