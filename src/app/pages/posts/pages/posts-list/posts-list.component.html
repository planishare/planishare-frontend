<main class="container flex-col lg-flex-row gap-05 bg-background p-y-1">
    <app-posts-filters
        [filters]="filters"
        [options]="options"
        (filtersChange)="changeFilters($event)"
    ></app-posts-filters>
    
    <section>
        <div
            class="gap-1 flex-wrap lg-m-b-1"
            [ngClass]="{
                'flex-between-center flex-row-reverse': (mobile$|async)===false,
                'flex-col flex-center-end': mobile$|async
            }">
            <app-paginated-filter-status
                [pageResults]="posts"
                [filters]="filters"
                [loading]="loading"
                (changePage)="changePage($event)">
            </app-paginated-filter-status>
            <app-post-filter-tags
                [filters]="optionsLoading ? undefined : filters"
                (filtersChange)="changeFilters($event)"
            ></app-post-filter-tags>
        </div>
        <ul class="ul-style-none posts-grid gap-05">
            <li *ngFor="let post of posts?.results">
                <app-post-card
                    [post]="post"
                    [ownPost]="post.user.id === authUser?.id"
                    [loading]="loading"
                ></app-post-card>
            </li>
        </ul>
    </section>
</main>
