<header class="header">
  <div class="container">

    <!-- Mobile navbar -->
    <button mat-icon-button (click)="openSidenav()" *ngIf="!isDesktop" aria-label="Menú">
      <mat-icon>menu</mat-icon>
    </button>

    <a class="logo fs-large fw-800 text-blue-dark" matRipple [routerLink]="['/']">
      <img src="/assets/icons/icon-72x72.png" alt="Ícono de Planishare">
      <span>Plansihare</span>
    </a>

    <a mat-icon-button *ngIf="!isDesktop" [routerLink]="['/posts/list']" aria-level="Buscar">
      <mat-icon>search</mat-icon>
    </a>

    <!-- Desktop navbar -->
    <nav *ngIf="isDesktop">
      <ul class="navbar__list fs-regular fw-700">
        <li *ngIf="!authUser">
          <a class="rounded-button" matRipple [routerLink]="['/auth/register']" routerLinkActive="active">
            <mat-icon>person_add</mat-icon>
            <span>Registrarse</span>
          </a>
        </li>
        <li *ngIf="!authUser">
          <a class="rounded-button" matRipple [routerLink]="['/auth/login']" routerLinkActive="active">
            <mat-icon>login</mat-icon>
            <span>Iniciar Sesión</span>
          </a>
        </li>
        <li *ngIf="authUser">
          <a class="rounded-button" matRipple [routerLink]="['/posts/user', authUser.id]"
            routerLinkActive="active">
            <mat-icon>description</mat-icon>
            <span>Mis publicaciones</span>
          </a>
        </li>
        <li *ngIf="authUser">
          <a class="rounded-button" matRipple [routerLink]="['/posts/create']" routerLinkActive="active">
            <mat-icon>control_point</mat-icon>
            <span>Crear publicación</span>
          </a>
        </li>
        <li>
          <a class="rounded-button" matRipple [routerLink]="['/posts/list']" routerLinkActive="active">
            <mat-icon>search</mat-icon>
            <span>Buscar</span>
          </a>
        </li>
        <li *ngIf="authUser">
          <button class="circle-button" matRipple [matMenuTriggerFor]="menu" aria-label="Menu de perfil">
            <mat-icon class="fw-300">person</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item [routerLink]="['/user/edit-profile']">
              <mat-icon>person</mat-icon>
              <span>Mi perfil</span>
            </button>
            <button mat-menu-item (click)="logout()">
              <mat-icon>logout</mat-icon>
              <span>Cerrar sesión</span>
            </button>
          </mat-menu>
        </li>
      </ul>
    </nav>
  </div>
</header>
