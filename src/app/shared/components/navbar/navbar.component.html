<header class="header" [ngClass]="{'header_on-scroll': onScroll}">
    <div class="container">

        <button mat-icon-button (click)="openSidenav()" *ngIf="!isDesktop">
            <mat-icon>menu</mat-icon>
        </button>
    
        <a class="logo text-blue-dark" matRipple [routerLink]="['/']">
            <img src="/assets/images/main-icon.png" alt="Ícono de Planishare">
            <span>Plansihare</span>
        </a>
    
        <a mat-icon-button *ngIf="!isDesktop" [routerLink]="['/user/edit-profile']">
            <mat-icon>person</mat-icon>
        </a>
    
        <!-- Desktop navbar -->
        <nav *ngIf="isDesktop">
            <ul class="navbar__list fs-regular fw-700">
                <li>
                    <a class="rounded-button box-shadow-1" matRipple [routerLink]="['/tops']" routerLinkActive="active">
                        <mat-icon>local_fire_department</mat-icon>
                        <span>Tops</span>
                    </a>
                </li>
                <li *ngIf="!isUserAuth">
                    <a class="rounded-button box-shadow-1" matRipple [routerLink]="['/auth/register']" routerLinkActive="active">
                        <mat-icon>person_add</mat-icon>
                        <span>Registrarse</span>
                    </a>
                </li>
                <li *ngIf="!isUserAuth">
                    <a class="rounded-button box-shadow-1" matRipple [routerLink]="['/auth/login']" routerLinkActive="active">
                        <mat-icon>login</mat-icon>
                        <span>Iniciar Sesión</span>
                    </a>
                </li>
                <li *ngIf="isUserAuth">
                    <a class="rounded-button box-shadow-1" matRipple [routerLink]="['/posts/user']" routerLinkActive="active">
                        <mat-icon>description</mat-icon>
                        <span>Mis publicaciones</span>
                    </a>
                </li>
                <li *ngIf="isUserAuth">
                    <a class="rounded-button box-shadow-1" matRipple [routerLink]="['/posts/create']" routerLinkActive="active">
                        <mat-icon>control_point</mat-icon>
                        <span>Crear publicación</span>
                    </a>
                </li>
                <li>
                    <a class="rounded-button box-shadow-1" matRipple [routerLink]="['/results']" routerLinkActive="active">
                        <mat-icon>search</mat-icon>
                        <span>Buscar</span>
                    </a>
                </li>
                <li *ngIf="isUserAuth">
                    <button class="circle-button box-shadow-1" matRipple
                        [matMenuTriggerFor]="menu"
                        aria-label="Menu de perfil">
                            <mat-icon>person</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item [routerLink]="['/user/edit-profile']">
                          <mat-icon>person</mat-icon>
                          <span>Mi perfil</span>
                        </button>
                        <button mat-menu-item (click)="logout()">
                          <mat-icon>logout</mat-icon>
                          <span>Cerrar sesión</span>
                        </button>
                    </mat-menu>
                </li>
            </ul>
        </nav>
    </div>
</header>
