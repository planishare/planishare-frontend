<div>
    <span *ngIf="!loading && pageResults?.count">
        {{ pageResults?.count + (pageResults?.count === 1 ? ' resultado' : ' resultados') }}
    </span>
    <span *ngIf="!loading && !pageResults?.count">
        Sin resultados
    </span>

    <div>
        <button [disabled]="!pageResults?.previous || loading" (click)="previousPage()">
            Pág. anterior
        </button>
        <button [matMenuTriggerFor]="pagesMenu" aria-label="Seleccionar Pág."
            matRipple [disabled]="loading || !pageResults?.count || pageResults?.count === 1">
            <span>{{ filtersStatus?.page ?? 1 }}</span>
        </button>
        <mat-menu #pagesMenu>
            <button mat-menu-item *ngFor="let page of (pageResults?.maxPage ?? 1)|fillArray" (click)="changePageByNumber(page)">
                {{ page }}
            </button>
        </mat-menu>
        <button [disabled]="!pageResults?.next || loading" (click)="nextPage()">
            Pág. siguiente
        </button>
    </div>
</div>
