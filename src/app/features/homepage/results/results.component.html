<div class="filters-card">
  <div class="filters__search">
    <input type="search" [formControl]="searchControl" placeholder="Buscar" (keyup.enter)="doSearch(1)">
    <!-- <button *ngIf="searchControl.value" mat-icon-button aria-label="Clear" (click)="clearSearchControl()">
      <mat-icon>close</mat-icon>
    </button> -->
  </div>

  <div class="filters__selects">
    <app-rounded-select
      baseText="Nivel AcadÃ©mico"
      [control]="academicLevelControl"
      [options]="academicLevelsList"
      [resetButton]="true"
      [loading]="isAcademicLevelsLoading">
    </app-rounded-select>
    <app-rounded-select
      baseText="Eje"
      [control]="axisControl"
      [hasGroups]="true"
      [options]="subjectWithAxis"
      [searchInput]="true"
      searchPlaceholder="Busca un eje o asignatura"
      [resetButton]="true"
      [loading]="isAxesLoading">
    </app-rounded-select>
    <app-rounded-select
      baseText="Asignatura"
      [control]="subjectControl"
      [options]="subjectList"
      [searchInput]="true"
      searchPlaceholder="Busca una asignatura"
      [resetButton]="true"
      [loading]="isSubjectsLoading">
    </app-rounded-select>
    <app-rounded-select
      baseText="Ordenar por"
      [control]="orderingControl"
      [options]="orderingList">
    </app-rounded-select>

    <button *ngIf="showRemoveFilters" (click)="clearFilterControls()">
      <mat-icon>delete</mat-icon>
      <span>Borrar filtros</span>
    </button>
  </div>
</div>
